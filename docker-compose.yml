    container_name: gqmqtt  # Container name
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"  # Allow serial access
    restart: unless-stopped  # Red√©marre le conteneur en cas de plantage
    # You man cusomize you qgmqtt command here
